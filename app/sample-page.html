<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <script src="js/app.js"></script>
  <title>SPABadge</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <h1> SPA Badge </h1>
    </div>
    <h1>Words To Be Remembered By</h1>
    <div class="show-user">


  <h2> use this for boot.name </h2>

  <div class="description"> badge.description</div>
  <img class="upvote" src="img/upvote.gif" alt="upvote_image" />
  <img class="downvote" src="img/downvote.gif" alt="downvote_image" />
  <div class="points">badge.total_votes</div>


      <div id="1" class="slogan">
        <div class="body"> badge.description</div>
        <div class="vote-on">

          <form action="#">
            <input type="hidden" name="slogan_id" value=1>
            <input type="hidden" name="vote_type" value="up">
            <button class="up" type="submit" name="submit">
              <img id="upvote" src="img/upvote.gif" alt="upvote_image" />
            </button>
          </form>

        </div>
        <div class="vote-on">
          <form action="#">
            <input type="hidden" name="slogan_id" value=1>
            <input type="hidden" name="vote_type" value="down">
            <button class="down" type="submit" name="submit">
                <img src="img/downvote.gif" alt="downvote_image" />
            </button>
          </form>
        </div>

        <div class="points">
        badge.total_votes
        </div>
      </div>



      <div class="add-badge">
        <h3> Add a Badge: </h3>
        <form action="#">
          <input type="hidden" name="user_id" value="5" />
          <input type="text" name="content" />
          <input type="image" src="img/add_button.png" alt="Add Slogan" />
        </form>
      </div>

    </div>

    <div class="nav">
      <span class="nav-link">
        <a href="spa-badge.html"> HOME </a>
      </span>
    </div>
  </div>
</body>
</html>
